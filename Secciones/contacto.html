<html lang="en">
<head>

    <title>Contacto</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="keywords" content="restaurante, restaurant, comida, italiana, pastas, pizzas, cenar">
</head>
<body id="pagina-contacto">
    <header>
        <div class="menu-navegacion">
            <a href="../index.html" target="_self"><img class="logo-img" src="../Fotos/Logos/logo-bv.png" alt="logo-benvenuti"></a>
        </div>
        <section class="submenu-navegacion">
            <nav class="enlaces-nav">
                <a href="./historia.html" target="_self" class="links-head">nosotros</a>
                <a href="./locales.html" target="_self" class="links-head">locales</a>
                <a href="./menu.html" target="_self" class="links-head">menu</a>
                <a href="./galeria.html" target="_self" class="links-head">galeria</a>
                <a href="./contacto.html" target="_self" class="links-head">contacto</a>
            </nav>  
            <div class="slogan">
                <h1 class="titulo-home">Contacto</h1>
            </div>
        </section>
    </header>
    <div class="contenedor-contacto">
        <form class="formulario-contacto">
            <h2 class="titulos-form">completa tus datos</h2>
            <input type="text" class="input-escrito" placeholder="Nombre"><br>
            <input type="email" class="input-escrito" placeholder="E-mail"><br>
            <input type="tel" class="input-escrito" placeholder="Telefono">
            <br><img class="icono-contacto" src="../Fotos/fusilli-separador.png" alt="icono-bv">
            <h5 class="titulos-form">preferencia de método de contacto</h5>
            <input type="checkbox" id="email" name="pref_contacto" value="Email">
            <label for="email">Email</label><br>
            <input type="checkbox" id="telefono" name="pref_contacto" value="Telefono">
            <label for="telefono">Telefono</label><br>
            <img class="icono-contacto" src="../Fotos/fusilli-separador.png" alt="icono-bv">
            <h2 class="titulos-form">motivo de contacto</h2>
            <select name="motivo_contacto">
                <option class="opciones-contacto" value="Vacio"></option>
                <option class="opciones-contacto" value="comercial">Comercial</option>
                <option class="opciones-contacto" value="eventos">Eventos</option>
                <option class="opciones-contacto" value="consulta">Consulta</option>
            </select>
            <br><br>
            <input class="botones-contacto" type="submit" value="Enviar">
            <input class="botones-contacto" type="reset">
            <br><br>
        </form>
    </div>

    <footer class="contenedor-footer">
        <nav class="enlaces-footer">
            <a href="./historia.html" target="_self" class="links-footer">nosotros</a>
            <a href="./locales.html" target="_self" class="links-footer">locales</a>
            <a href="./menu.html" target="_self" class="links-footer">menu</a>
            <a href="./galeria.html" target="_self" class="links-footer">galeria</a>
            <a href="./contacto.html" target="_self" class="links-footer">contacto</a>
        </nav>
        <a href="./index.html" target="_self" class="cont-logo"><img class="logo-footer" src="../Fotos/Logos/logo-bv.png" alt="logo-benvenuti"></a>
        <div class="contenedor-iconosredes">
                <img src="../Fotos/001-facebook.png" alt="Facebook Benvenuti" class="icono-redes">
                <img src="../Fotos/002-instagram.png" alt="Instagram Benvenuti" class="icono-redes">
                <img src="../Fotos/003-twitter.png" alt="Twitter Benvenuti" class="icono-redes">
                <img src="../Fotos/004-whatsapp.png" alt="Whatsapp Benvenuti" class="icono-redes">
                <img src="../Fotos/005-yelp.png" alt="Yelp Benvenuti" class="icono-redes">
                <img src="../Fotos/006-youtube.png" alt="YouTube Benvenuti" class="icono-redes">
        </div>
        <p class="derechos-benvenuti">®Benvenuti Casa di Pasta <br> 2021 - Todos los derechos reservados</p>
    </footer>

</body>
</html>
